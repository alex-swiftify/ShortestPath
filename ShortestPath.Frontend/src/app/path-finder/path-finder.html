<div style="margin-bottom: 10px;">
  <select [(ngModel)]="selectedActor" style="width: 180px;">
    <option *ngFor="let actor of actors" [value]="actor">{{ actor }}</option>
  </select>
</div>

<button (click)="findPath()" style="width: 180px;">Find Path to Tom Cruise</button>

<p *ngIf="path.length > 0">
  {{ path.join(' => ') }}
</p>
